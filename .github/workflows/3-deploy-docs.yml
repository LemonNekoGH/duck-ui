# .github/workflows/3-deploy-docs.yml
name: Deploy Duck-UI Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'docs-only') && fromJSON('["release"]') || fromJSON('[]') }}
    if: |
      (contains(github.event.head_commit.message, 'docs-only') || 
      (!contains(github.event.head_commit.message, 'release-only') && 
       !contains(github.event.head_commit.message, 'docker-only')))
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: |
          cd docs
          npm ci

      - name: Build website
        run: |
          cd docs
          npm run build

      - name: Add .nojekyll file
        run: touch docs/build/.nojekyll

      - name: Create CNAME file
        run: echo "duckui.com" > docs/build/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GHCR_PAT }}
          publish_dir: ./docs/build
          user_name: ${{ secrets.GIT_USER_NAME }}
          user_email: ${{ secrets.GIT_USER_EMAIL }}